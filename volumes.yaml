---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dbdata
  namespace: chris-farhood-org
  labels:
    name: dbdata
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests: 
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wwwdata
  namespace: chris-farhood-org
  labels:
    name: wwwdata
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests: 
      storage: 32Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wwwdata-chris.farhood.org
  namespace: chris-farhood-org
  labels:
    name: wwwdata-chris.farhood.org
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "nfs"
  mountOptions:
  - soft
  - nfsvers=4.1
  - rsize=32768
  - wsize=32768
  nfs:
    path: /mnt/pool0/sites/farhood.org/chris
    server: spielberg.farhoodliquor.dmz
    
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wwwdata-old
  namespace: chris-farhood-org
  labels:
    name: wwwdata-old
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: "nfs"
  resources:
    requests: 
      storage: 1Gi
  volumeName: wwwdata-chris.farhood.org