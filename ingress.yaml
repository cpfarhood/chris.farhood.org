apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chris.farhood.org
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-redirect@kubernetescrd
spec:
  ingressClassName: traefik-external
  rules:
  - host: chris.farhood.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  wordpress
            port:
              number: 80
  tls:
  - hosts:
    - chris.farhood.org
    secretName: farhood-org-cert-letsencrypt-prod
